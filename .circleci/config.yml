version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
     - run:
      name: Run Tests
      command: ~/.local/bin/pytest 
      
      - store_artifacts:
      path: test-reports
      destination: test-reports


 